<main class="content" fxLayout="column">
  <div fxLayout="row" style="display: inline-flex; align-self: center;">
    <app-kles-dynamic-form #formFile direction="column" [fields]="fieldsFile" [validators]="formValidatorsFile">
    </app-kles-dynamic-form>
    <span *ngIf="isLoadingFile">
      <mat-spinner diameter="30">
      </mat-spinner>
    </span>
  </div>
  <div fxLayout="row" style="display: inline-flex;">
    <app-kles-dynamic-form #formTable direction="row" [fields]="fieldsTable" [validators]="formValidatorsTable">
    </app-kles-dynamic-form>
    <span *ngIf="isLoading">
      <mat-spinner diameter="30">
      </mat-spinner>
    </span>
  </div>

  <ng-container #table klesTable [tableConfig]="tableConfig" [lines]="lines">
  </ng-container>

</main>
